<div class="profile-container">
  <div class="profile-card">
    <h1>My Profile</h1>
    <div class="profile-info">
      <div><strong>Name:</strong> {{account.title}} {{account.firstName}} {{account.lastName}}</div>
      <div><strong>Email:</strong> {{account.email}}</div>
    </div>
    <a routerLink="update" class="profile-btn">Update Profile</a>
  </div>
</div>
